<script type="text/javascript">
	//Hamburguer menu
	document.getElementById("hamburguertrigger").addEventListener("click", function() 
	{
		this.classList.toggle("is-active");
		document.getElementById("side_menu").classList.toggle("open");
		document.getElementById("background").classList.toggle("hide");
	}, false);

	//Editors
	var x = document.getElementsByClassName("editor");
	for(let i = 0; i < x.length; i ++)
	{
		x[i].id = "editor_" + i;
		var editor = ace.edit("editor_" + i,{
			maxLines: 100,
	        wrap: true,
	        autoScrollEditorIntoView: true
		});
		editor.getSession().setUseWorker(false);
		editor.setTheme("ace/theme/monokai");
		editor.getSession().setMode("ace/mode/json");
		editor.setReadOnly(true);
		editor.renderer.setShowGutter(false);
		editor.setShowPrintMargin(false);
